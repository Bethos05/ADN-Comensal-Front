<form [formGroup]="restauranteForm" (ngSubmit)="crearRestaurante()">
  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>Crear Restaurante</mat-card-title>
    </mat-card-header>

    <mat-card-content class="contenido">

      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre restaurante" required formControlName="nombre" id="nombre" name="nombre">
        <mat-error *ngIf="restauranteForm.controls.nombre.errors?.required">
          Nombre del restaurante es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Precio Reserva</mat-label>
        <input matInput type="number" placeholder="Ej: 35999" required formControlName="precioReserva" id="precioReserva" name="precioReserva">
        <mat-error *ngIf="restauranteForm.controls.precioReserva.errors?.required">
          El precio es un campo <strong>requerido</strong>
        </mat-error>
        <mat-error *ngIf="restauranteForm.controls.precioReserva.errors?.min">
          El precio minimo es <strong>0</strong>
        </mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit" [color]="restauranteForm.valid?'primary':'warn'" [disabled]="!restauranteForm.valid">Crear</button>
    </mat-card-actions>


  </mat-card>

</form>
