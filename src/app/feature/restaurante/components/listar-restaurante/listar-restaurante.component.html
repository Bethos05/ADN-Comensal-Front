<div class="container">
    <div>
        <h1>Lista de Restaurantes</h1>
    </div>

    <div>
      <mat-table [dataSource]="listarRestaurante | async"  class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="precio_reserva">
          <mat-header-cell *matHeaderCellDef> Precio reserva </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.precioReserva}} </mat-cell>
        </ng-container>


          <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let element;">
                <button id="reservar" class="accion_button" mat-mini-fab color="primary"  matTooltip="Crear Reserva" (click)="enviarInformacion(element)"  routerLinkActive="active">
                  <mat-icon>book</mat-icon>
                </button>
                <button id="addDescuento" class="accion_button" mat-mini-fab color="primary"  matTooltip="Añadir descuento" (click)="crearDescuento(element.nombre)">
                  <mat-icon> attach_money</mat-icon>
                </button>
                <button id="addMesa" class="accion_button" mat-mini-fab color="primary"  matTooltip="Añadir descuento" (click)="crearMesa(element.nombre)">
                  <mat-icon>add_circle</mat-icon>
                </button>

            </mat-cell>
          </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row id="restaurante-row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>

</div>
<router-outlet></router-outlet>
